<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Component</title>
</head>

<body>
  <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="state.apt.appartmentName" class="form-control" id="name" name="name"
            placeholder={{state.apt.appartmentName}} required>
          <div class="alert alert-danger">Name is required</div>
        </div>

        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="text" [(ngModel)]="state.apt.contactNo" class="form-control" id="contact" name="contact"
            placeholder={{state.apt.contactNo}} value={{state.apt.contactNo}} required>
          <div class="alert alert-danger">contact number is required</div>
        </div>

        <div class="form-group">
          <label for="flat">Flat</label>
          <input type="text" [(ngModel)]="state.apt.flatNo" class="form-control" id="flat" name="flat"
            placeholder={{state.apt.flatNo}} value={{state.apt.flatNo}} required>
          <div class="alert alert-danger">flat number is required</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="state.apt.mailId" class="form-control" id="email" name="email"
            placeholder={{state.apt.mailId}} value={{state.apt.mailId}} required>
          <div class="alert alert-danger">Email is required</div>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
